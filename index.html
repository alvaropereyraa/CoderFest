<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderFest</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--JS-->
    <script src="./js/script.js" defer></script>
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>¡Bienvenido a CoderFest!</h1>
        <div id="carrito-container">
            <img src="./img/carrito.png" alt="carritoFoto" id="carrito-imagen">
            <div id="carrito-contenido" class="oculto">
                <h2>Carrito</h2>
                <ul id="carrito"></ul>
                <p id="total-carrito">Total: $0</p>
                <button id="vaciar-carrito">Vaciar Carrito</button>
                <button id="finalizar-compra">Finalizar Compra</button>
            </div>
            
    </header>
    
    <div class="entrada-opciones" id="entrada-container"></div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="cerrar">&times;</span>
          <form id="formulario-compra" class="tarjeta-formulario">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required pattern="[A-Za-z\s]+">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required pattern="[A-Za-z\s]+">
            </div>
            <div class="form-group">
              <label for="pais">País:</label>
              <input type="text" class="form-control" id="pais" name="pais" required>
            </div>
            <div class="form-group">
              <label for="ciudad">Ciudad:</label>
              <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <button type="submit" class="btn btn-primary">Finalizar compra</button>
          </form>
          <form id="formulario-tarjeta" class="tarjeta-formulario" style="display: none;">
            <div class="form-group">
              <label for="numero-tarjeta">Número de Tarjeta:</label>
              <input type="text" class="form-control" id="numero-tarjeta" name="numero-tarjeta" required maxlength="16">
            </div>
            <div class="form-group">
              <label for="fecha-expiracion">Fecha de Expiración (MM/AA):</label>
              <input type="text" class="form-control" id="fecha-expiracion" name="fecha-expiracion" required maxlength="5">
            </div>
            <div class="form-group">
              <label for="cvv">CVV:</label>
              <input type="text" class="form-control" id="cvv" name="cvv" required maxlength="3">
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
          </form>
          <div class="resumen"></div>
        </div>
      </div>
    <footer>
        <p>© 2024 CoderFest. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderFest</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--JS-->
    <script src="./js/script.js" defer></script>
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>¡Bienvenido a CoderFest!</h1>
        <div id="carrito-container">
            <img src="./img/carrito.png" alt="carritoFoto" id="carrito-imagen">
            <div id="carrito-contenido" class="oculto">
                <h2>Carrito</h2>
                <ul id="carrito"></ul>
                <p id="total-carrito">Total: $0</p>
                <button id="vaciar-carrito">Vaciar Carrito</button>
                <button id="finalizar-compra">Finalizar Compra</button>
            </div>
            
    </header>
    
    <div class="entrada-opciones" id="entrada-container"></div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <form id="formulario-compra" class="tarjeta-formulario">
                <h2>Datos de contacto</h2>
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido *</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="pais">País *</label>
                <input type="text" id="pais" name="pais" required>
                <label for="ciudad">Ciudad *</label>
                <input type="text" id="ciudad" name="ciudad" required>
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required>
                <button type="submit">Finalizar compra</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 CoderFest. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
